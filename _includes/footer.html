<footer>
    <p>
        &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}.
        <br>
        {% if site.author.email %}<a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>{% endif %}
        {% if site.author.github %} / <a href="https://github.com/{{ site.author.github }}" target="_blank">Github</a>{% endif %}
        {% if site.author.scholar %} / <a href="{{ site.author.scholar }}" target="_blank">Scholar</a>{% endif %}
    </p>
</footer>
